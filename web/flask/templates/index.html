{% extends '_base.html' %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Maktabah Syamila</h1>
        <p class="lead">"Mesin pencari Kitab Bahasa Arab."<br> أصول الفقه والقواعد الفقهية مرقم آليا ( membahas mengenai Kaedah-kaedah Fiqh).<br> الأنساب ( membahas mengenai Nasab, garis keturunan suku Arab).</p>
    </div>
</div>
<div class="container">
    <form action="{{ url_for('result') }}" method="get">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-search"></i></div>
                </div>
                <input type="text" name="search" class="form-control" id="searchBox">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Search</button>
        </div>
    </form>
</div>
{% endblock %}
