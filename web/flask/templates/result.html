{% extends '_base.html' %}

{% block content %}
<div class="jumbotron jumbotron-fluid" style="padding: 3rem 2rem;">
    <div class="container">    
        <form action="{{ url_for('result') }}" method="get">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" name="search" class="form-control" id="searchBox" value="{{ query }}">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="button-addon2">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="container">    
        <small>Sekitar {{ lenResult }} hasil ({{totalTime}} detik)</small>
    </div>
</div>
<div class="container">
    <ul class="list-group list-group-flush">
        {% for result in results %}
        <li class="list-group-item">
            <!-- <h4><i class="fas fa-stream"></i> Kategori: {{ result['kategori'] }}</h4>  -->
            <h4><a href="/result/detail?kitab={{result['namakitab']}}&hal={{result['halaman']}}&data={{result['isikitab']}}">{{ result['namakitab'] }}</a></h4>
            <!-- <h4><i class="fas fa-file-alt"></i> Halaman: ....</h4>  -->
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
